<!DOCTYPE html>
<html>

      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      L.mapbox.accessToken =
        "pk.eyJ1IjoidmlqYXlyamRldiIsImEiOiJja3VtZzV5dW0xd2dnMndteTEydzFhNDFmIn0.b3kIDywTvHxbaHsa6dh9kg";
      var map = L.map("map", {
        center: [51.505, -0.09],
        zoom: 13,
      });
    </script>
  </body>
</html>
