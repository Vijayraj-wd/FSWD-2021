<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>FSWD-2021</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fcf1f4;
      }

      .container {
        height: 70vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      .search_box {
        margin: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .input_box {
        width: 250px;
        height: 30px;
        border-radius: 4px;
        border: 1px solid #df5571;
        padding: 5px;
        caret-color: crimson;
      }

      .input_box:hover {
        border: 1px solid crimson;
      }

      .input_box:focus {
        border: 1px solid #ecbdc6;
        outline: 2px solid #ecbdc6;
      }

      .card {
        display: flex;
        flex-direction: column;
        height: 350px;
        width: 250px;
        position: relative;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        border-radius: 10px;
        background-color: aliceblue;
        margin: 50px;
      }

      img {
        width: 100%;
        height: 200px;
        margin-bottom: 15px;
        border-radius: 10px;
      }

      .heading {
        text-align: center;
        margin-bottom: 10px;
        text-transform: capitalize;
      }

      .description {
        text-align: center;
        margin: 0 25px;
      }

      button {
        background-color: crimson;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin: 10px 0;
        color: aliceblue;
        cursor: pointer;
        font-weight: 700;
      }

      .fixed {
        position: absolute;
        bottom: -25px;
      }
    </style>
  </head>
  <body>
    <div class="search_box">
      <input
        class="input_box"
        type="text"
        placeholder="Search the recipe you want..."
      />
      <button class="search_button">Search</button>
    </div>
    <div class="container"></div>
    <!-- js -->
    <script type="text/javascript">
      const input = document.querySelector(".input_box");
      const search = document.querySelector(".search_button");
      const textArea = document.querySelector(".container");

      const getData = async (result) => {
        const url = `https://api.edamam.com/search?app_id=6f512d38&app_key=19cf2c2a87f4c383a65e181519481aa4&q=${result}`;
        const res = await fetch(url);
        const data = await res.json();
        let recipe = data.hits;
        recipe.forEach((element) => {
          const image = element.recipe.image;
          const generateHTML = ` <img src="${image}" alt="" />
              <div class="content">
                <h1 class="heading">${input.value}</h1>
                <p class="description">
                 Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis, totam!
                </p>
              </div>
              <button class='fixed'>Yummy ${input.value}</button>`;
          const newChild = document.createElement("div");
          newChild.setAttribute("class", "card");
          newChild.innerHTML = generateHTML;
          textArea.appendChild(newChild);
        });
      };

      search.addEventListener("click", async () => {
        await getData(input.value);
      });
    </script>
  </body>
</html>
